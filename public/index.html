<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Make or Break App</title>

    <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="habit-app.js"></script>
    <link rel="stylesheet" href="stylesheet-app.css"/>

</head>

<body>

<!--HOME PAGE-->
<div data-role="page" data-theme="a" id="home">
    <!--HOME PAGE HEADER-->
    <div data-role="header" >
        <h1>Make or Break Habit</h1>
        <a href="#add-habit" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-left" >To table</a>
    </div>

    <!--HOME PAGE BODY-->
    <div data-role="content" class="ui-content">
        <form>
            <div class="ui-field-contain">
                <ul data-role="listview" class="ui-listview" >
                    <li data-role="fieldcontain" class="ui-field-contain ui-body ui-br ui-li ui-li-static ui-body-c">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </li>
                    <li data-role="fieldcontain" class="ui-field-contain ui-body ui-br ui-li ui-li-static ui-body-c">
                        <label for="start-date">Start Date:</label>
                        <input type="date" name="des" id="start-date">
                    </li>
                    <li data-role="fieldcontain" class="ui-field-contain ui-body ui-br ui-li ui-li-static ui-body-c">
                        <label for="end-date">End Date:</label>
                        <input type="date" name="des" id="end-date">
                    </li>
                    <li data-role="fieldcontain" class="ui-field-contain ui-body ui-br ui-li ui-li-static ui-body-c">
                        <label for="colour">Colour:</label>
                        <input type="color" name="colour" id="colour">
                    </li>
                </ul>
            </div>

            <div id="btnsubmit">
                <input type="submit" data-inline="true" value="Submit">
            </div>
            <div id="btnedit">
                <input type="button" data-inline="true" value="Update" id="update">
            </div>
        </form>
    </div>

    <!--HOME PAGE FOOTER-->
    <div data-role="footer" data-position="fixed" class="ui-bar">
        <p> Something here...</p>
    </div>
</div>

<!--ADD HABIT PAGE-->
<div data-role="page" id="add-habit">
    <!--ADD PAGE HEADER-->
    <div data-role="header" >
        <h1>Edit or Add Habit</h1>
        <!--Back button-->
        <a href="#home" data-icon="back" class="ui-btn ui-corner-all ui-icon-carat-l ui-btn-icon-left" >Back</a>
    </div>

    <!--ADD PAGE BODY-->
    <div data-role="content" class="ui-content">
        <ul data-role="listview" class="ui-listview" id="habitfill">
            <li class="ui-btn ui-corner-all ui-icon-cloud ui-btn-icon-left" class="cloud"></li>
        </ul>
    </div>

    <!--ADD PAGE FOOTER-->
    <div data-role="footer" data-position="fixed">
        <h4>Something here again</h4>
    </div>
</div>


</body>

</html>
